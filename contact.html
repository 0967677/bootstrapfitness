<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="bootstrap.min.css" rel="stylesheet">
    <script src="bootstrap.bundle.min.js"></script>
    <title>Contact</title>
</head>

<body>

    <!--NAV-->
    <nav class="navbar navbar-expand-lg bg-dark-subtle">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Bootstrap Fitness</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="contact.html">Contact</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="classes.html">Classes</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!--GOOGLE FRAME-->
    <div class="card w-50 p-3 float-start">
        <div class="ratio ratio-1x1">
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d21381.037646773122!2d-93.27069210107695!3d37.19285947740615!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x87cf62dd87d6e81f%3A0x76db2ff4de702b77!2sOzarks%20Technical%20Community%20College!5e0!3m2!1sen!2sus!4v1732588351785!5m2!1sen!2sus"
                width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                referrerpolicy="no-referrer-when-downgrade">
            </iframe>
        </div>
    </div>

    <!--FORUM-->
    <form class="float-end" style="margin-right: 20rem; margin-top: 20rem; width: 20%;">
        <div>
            <label for="inputName" class="form-label">Full Name</label>
            <input type="text" id="inputName" class="form-control">
        </div>

        <div class="mb-3">
            <label for="emailInput" class="form-label">Email address</label>
            <input type="email" class="form-control" id="emailInput" placeholder="name@example.com">
        </div>

        <select class="form-select form-select-lg mb-3">
            <option selected>Class Date</option>
            <option value="1">6-8am</option>
            <option value="2">9-11am</option>
            <option value="3">12-2pm</option>
            <option value="4">2-4pm</option>
            <option value="5">4-6pm</option>
        </select>

        <select class="form-select form-select-lg mb-3">
            <option selected>Class</option>
            <option value="1">Crossfit</option>
            <option value="2">Powerlifting</option>
            <option value="3">Dance</option>
            <option value="4">Cycling</option>
            <option value="5">Fast Walking</option>
        </select>

        <div class="row mb-3">
            <div class="col-sm-10 offset-sm-2">
                <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label">Comment</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

   
</body>

</html>
